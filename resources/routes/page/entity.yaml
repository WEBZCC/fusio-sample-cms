version: 1
scopes: ["page"]
methods:
  GET:
    public: true
    description: "Returns a single page"
    responses: 
      200: Page
      500: Message
    action: "App\\Action\\Page\\Entity"
  PUT:
    public: false
    description: "Updates a single page"
    request: Page
    responses:
      200: Message
      500: Message
    action: "App\\Action\\Page\\Update"
  DELETE:
    public: false
    description: "Removes a specific page"
    responses: 
      200: Message
      500: Message
    action: "App\\Action\\Page\\Delete"
